<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card | FrontEnd Mentor</title>
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!-- Card Image -->
            <div class="card-pic">
                <img src="image/image-equilibrium.jpg" alt="Equilibrium Image" class="equilibrium-pic">
                <div class="overlay">
                    <div class="overlay-bg"></div>
                    <img src="image/icon-view.svg" alt="icon-view" class="icon-view">
                </div>
            </div>
            <!-- Title -->
            <div>
                <h1 class="equilibrium-title">Equilibrium #3429</h1>
            </div>
            <!-- Description -->
            <div>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <!-- Details -->
            <div class="details-grid">
                <p class="details-item"><img src="image/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum"> <span class="eth-points">0.041 ETH</span> </p>
                <p class="details-item"><img src="image/icon-clock.svg" alt="icon-clock" class="icon-clock"><span class="days-left">3 days left</span></p>
            </div>
            <!-- Horizontal Line -->
            <hr>
            <!-- Author Image and Name -->
            <div class="creation">
                <p class="creation-item"><img src="image/image-avatar.png" alt="avatar-img" class="avatar-img"> <span class="name-creation">Creation of <b class="creation-name">Jules Wyvern</b></span></p>
            </div>
        </section>
    </main>  
    <!-- Attribution -->
    <footer role="contentinfo">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub">
            Frontend Mentor</a>. Coded by <a href="https://github.com/aratidsa/NFT-Preview-Card-Frontend-Mentor">Arati D'sa</a> Here.</p>
</body>
</html>
